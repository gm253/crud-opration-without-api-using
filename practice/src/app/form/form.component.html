<div class="mt-5 bg-secondary container">
  <form action="" [formGroup]="myform" (submit)="formsubmit()" class="form-group" >
    <div class="text-center align-center"><h1>Form</h1></div>
    <div>
      <input type="text" class="m-1 form-control" name="email" formControlName="email" placeholder="email">
      <span class="" *ngIf="(email && email.invalid) && (email.touched || issubmit)">invalid email</span>
    </div>
    <div>
      <input type="password" class="m-1 form-control" name="password" formControlName="password" placeholder="password">
      <span *ngIf="(password && password.invalid) && (password.touched || issubmit)">invalid password</span>
    </div>
    <button type="submit" class="btn mt-3 mb-3 form-control btn-success">submit</button>
  </form>
  </div>
